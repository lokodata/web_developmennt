<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Photo Card Component</title>

    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="photo">
        <div class="top">
            <button class="like-button" type="button">
                <i class="mdi mdi-heart"></i>
                <span>12</span>
            </button>

            <button class="collect-button" type="button">
                <i class="mdi mdi-plus"></i>
                <span>Collect</span>
            </button>
        </div>

        <div class="bottom">
            <div class="photographer">
                <img class="profile-pic" src="profile.jpg">
                <span class="photographer-name">John Mark</span>
            </div>

            <button class="download-image">
                <i class="mdi mdi-arrow-down-circle-outline custom-download"></i>
            </button>
        </div>
    </div>
</body>
</html>
