<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="card">
            <img src="wanderer.webp" alt="Vibrant Sunsent and Waves with a Wanderer">

            <div class="card_details">
                <span class="tag">Nature</span>

                <span class="tag">Sunset</span>

                <span class="tag">Ocean</span>

                <div class="name">Wanderer's Delight</div>

                <p>A wanderer is someone who travels or moves around without a specific destination or purpose. They often explore new places, engage in adventure, or simply enjoy the act of wandering</p>

                <button>Read more</button>
            </div>
        </div>
    </div>
</body>
</html>
